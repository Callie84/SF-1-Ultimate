# Alert Rules fÃ¼r SF-1 Ultimate Services
groups:
  - name: service_alerts
    interval: 30s
    rules:
      # ==========================================
      # SERVICE AVAILABILITY
      # ==========================================

      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      - alert: ServiceHighErrorRate
        expr: |
          rate(sf1_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          category: errors
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.service }}"

      # ==========================================
      # PERFORMANCE
      # ==========================================

      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(sf1_http_request_duration_seconds_bucket[5m])
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High response time on {{ $labels.service }}"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.service }}"

      - alert: CriticalResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(sf1_http_request_duration_seconds_bucket[5m])
          ) > 2
        for: 2m
        labels:
          severity: critical
          category: performance
        annotations:
          summary: "Critical response time on {{ $labels.service }}"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.service }}"

      # ==========================================
      # RESOURCES
      # ==========================================

      - alert: HighMemoryUsage
        expr: |
          (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes)
          / node_memory_MemTotal_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          category: resources
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80% (current: {{ $value | humanizePercentage }})"

      - alert: CriticalMemoryUsage
        expr: |
          (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes)
          / node_memory_MemTotal_bytes > 0.9
        for: 2m
        labels:
          severity: critical
          category: resources
        annotations:
          summary: "Critical memory usage"
          description: "Memory usage is above 90% (current: {{ $value | humanizePercentage }})"

      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: resources
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% (current: {{ $value }}%)"

      - alert: LowDiskSpace
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"}
          / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
          category: resources
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% (current: {{ $value | humanizePercentage }})"

      # ==========================================
      # DATABASE
      # ==========================================

      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is unreachable"

      - alert: MongoDBDown
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB database is unreachable"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Redis is down"
          description: "Redis cache is unreachable"

      - alert: HighDatabaseConnections
        expr: |
          pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "High database connection count"
          description: "PostgreSQL has {{ $value }} active connections"

      # ==========================================
      # CACHE
      # ==========================================

      - alert: LowCacheHitRate
        expr: |
          rate(sf1_cache_operations_total{result="hit"}[5m])
          / rate(sf1_cache_operations_total{operation="get"}[5m]) < 0.7
        for: 10m
        labels:
          severity: warning
          category: cache
        annotations:
          summary: "Low cache hit rate on {{ $labels.service }}"
          description: "Cache hit rate is {{ $value | humanizePercentage }} on {{ $labels.service }}"
