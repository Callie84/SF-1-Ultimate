# Prometheus Configuration f√ºr SF-1 Ultimate
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sf1-ultimate'
    environment: 'production'

# Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Alert Rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape Configurations
scrape_configs:
  # ==========================================
  # MICROSERVICES
  # ==========================================

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'price-service'
    static_configs:
      - targets: ['price-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'journal-service'
    static_configs:
      - targets: ['journal-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'tools-service'
    static_configs:
      - targets: ['tools-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Note: Additional microservices will be added as they are deployed
  # Placeholder targets for future services:
  # - learn-service:3005
  # - chat-service:3006
  # - notification-service:3007
  # - payment-service:3008
  # - analytics-service:3009
  # - search-service:3010
  # - admin-service:3011

  # ==========================================
  # INFRASTRUCTURE
  # ==========================================

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # API Gateway (Traefik)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
