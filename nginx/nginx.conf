# ==========================================
# Nginx Main Configuration
# ==========================================
# High-performance reverse proxy configuration
# for SF-1 Ultimate microservices
# ==========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    # Optimize for high concurrency
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================
    # Basic Settings
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================
    # Logging
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json escape=json '{'
        '"time": "$time_iso8601",'
        '"remote_addr": "$remote_addr",'
        '"request_method": "$request_method",'
        '"request_uri": "$request_uri",'
        '"status": $status,'
        '"body_bytes_sent": $body_bytes_sent,'
        '"request_time": $request_time,'
        '"upstream_response_time": "$upstream_response_time",'
        '"upstream_addr": "$upstream_addr",'
        '"http_referrer": "$http_referer",'
        '"http_user_agent": "$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json;

    # ==========================================
    # Performance Optimization
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # ==========================================
    # SSL/TLS Configuration
    # ==========================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ==========================================
    # Rate Limiting Zones
    # ==========================================
    # General API rate limiting (100 req/s per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Auth endpoint rate limiting (10 req/m per IP)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

    # Registration rate limiting (3 req/h per IP)
    limit_req_zone $binary_remote_addr zone=register_limit:10m rate=3r/h;

    # Connection limiting (10 concurrent per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================
    # Caching
    # ==========================================
    proxy_cache_path /var/cache/nginx/api
        levels=1:2
        keys_zone=api_cache:10m
        max_size=1g
        inactive=60m
        use_temp_path=off;

    proxy_cache_path /var/cache/nginx/static
        levels=1:2
        keys_zone=static_cache:10m
        max_size=2g
        inactive=24h
        use_temp_path=off;

    # ==========================================
    # Upstream Servers
    # ==========================================
    upstream auth_service {
        least_conn;
        keepalive 32;

        server auth-service:3001 max_fails=3 fail_timeout=30s;
        # Add more instances for load balancing:
        # server auth-service-2:3001 max_fails=3 fail_timeout=30s;
        # server auth-service-3:3001 max_fails=3 fail_timeout=30s;
    }

    upstream price_service {
        least_conn;
        keepalive 32;

        server price-service:3002 max_fails=3 fail_timeout=30s;
        # Add more instances for load balancing:
        # server price-service-2:3002 max_fails=3 fail_timeout=30s;
    }

    upstream frontend {
        least_conn;
        keepalive 32;

        server frontend:3000 max_fails=3 fail_timeout=30s;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream grafana {
        server grafana:3000;
    }

    # ==========================================
    # Security Headers (Default)
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==========================================
    # Include Virtual Host Configs
    # ==========================================
    include /etc/nginx/conf.d/*.conf;
}
