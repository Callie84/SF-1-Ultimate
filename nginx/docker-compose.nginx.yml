# ==========================================
# Nginx Reverse Proxy Docker Compose
# ==========================================
# Add this to your main docker-compose.yml or use:
#   docker-compose -f docker-compose.yml -f nginx/docker-compose.nginx.yml up -d
# ==========================================

version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: sf1-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

      # SSL Certificates
      - ./nginx/ssl:/etc/nginx/ssl:ro

      # Cache
      - ./nginx/cache:/var/cache/nginx

      # Logs
      - ./nginx/logs:/var/log/nginx

      # ACME Challenge (Let's Encrypt)
      - ./nginx/html:/var/www/certbot:ro
    networks:
      - sf1-network
    depends_on:
      - auth-service
      - price-service
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.sf1.service=nginx"
      - "com.sf1.description=Reverse proxy and load balancer"

  # Certbot for Let's Encrypt SSL renewal
  certbot:
    image: certbot/certbot:latest
    container_name: sf1-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/html:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - sf1-network

  # Nginx Prometheus Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11
    container_name: sf1-nginx-exporter
    restart: unless-stopped
    command:
      - '-nginx.scrape-uri=http://nginx:8080/stub_status'
    ports:
      - "9113:9113"
    networks:
      - sf1-network
    depends_on:
      - nginx
    labels:
      - "com.sf1.service=nginx-exporter"
      - "com.sf1.description=Prometheus metrics for Nginx"

networks:
  sf1-network:
    external: true
