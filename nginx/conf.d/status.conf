# ==========================================
# Nginx Status & Metrics Configuration
# ==========================================
# Provides metrics for Prometheus monitoring
# ==========================================

server {
    listen 8080;
    server_name _;

    # ==========================================
    # Stub Status (for nginx-exporter)
    # ==========================================
    location /stub_status {
        stub_status;
        access_log off;

        # Restrict access to internal network
        allow 172.16.0.0/12;  # Docker network
        allow 10.0.0.0/8;     # Private network
        deny all;
    }

    # ==========================================
    # Basic Health Check
    # ==========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # Detailed Health Check (JSON)
    # ==========================================
    location /healthz {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"nginx","timestamp":"$time_iso8601"}';
    }
}
