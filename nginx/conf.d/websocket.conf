# ==========================================
# WebSocket Support Configuration
# ==========================================
# Handles WebSocket connections for real-time features
# (Chat, notifications, live updates)
# ==========================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ws.sf1.example.com;

    # ==========================================
    # SSL/TLS Configuration
    # ==========================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # ==========================================
    # WebSocket Upstream
    # ==========================================
    # Add your WebSocket service here
    # upstream websocket {
    #     server chat-service:3006;
    # }

    # ==========================================
    # WebSocket Proxy Configuration
    # ==========================================
    location /ws {
        # Rate limiting for WebSocket connections
        limit_req zone=api_limit burst=10 nodelay;
        limit_conn conn_limit 5;

        # Uncomment when WebSocket service is ready
        # proxy_pass http://websocket;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSockets
        proxy_buffering off;
    }

    # ==========================================
    # Health Check
    # ==========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
