# ==========================================
# Admin Panel Configuration
# ==========================================
# Restricted access for admin operations
# ==========================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.sf1.example.com;

    # ==========================================
    # SSL/TLS Configuration
    # ==========================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # ==========================================
    # IP Whitelisting (Uncomment and configure)
    # ==========================================
    # allow 10.0.0.0/8;      # Internal network
    # allow 192.168.1.0/24;  # Office network
    # deny all;

    # ==========================================
    # Basic Authentication
    # ==========================================
    # Generate with: htpasswd -c /etc/nginx/.htpasswd admin
    # auth_basic "Admin Area";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # ==========================================
    # Admin Rate Limiting
    # ==========================================
    limit_req zone=api_limit burst=100 nodelay;
    limit_conn conn_limit 20;

    # ==========================================
    # Grafana (Monitoring)
    # ==========================================
    location / {
        proxy_pass http://grafana;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana live
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==========================================
    # Prometheus
    # ==========================================
    location /prometheus {
        rewrite ^/prometheus/(.*) /$1 break;
        proxy_pass http://prometheus;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ==========================================
    # Admin API Endpoints
    # ==========================================
    location /api/admin/ {
        # Additional authentication/authorization checks

        # Route to appropriate service
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for admin operations
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }
}
