---
# ==========================================
# Ingress - Main Application
# ==========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sf1-ingress
  namespace: sf1-ultimate
  labels:
    app: sf1-ultimate
  annotations:
    # Ingress Controller
    kubernetes.io/ingress.class: "nginx"

    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # HTTPS Redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://sf1.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

    # Body Size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  tls:
    - hosts:
        - sf1.example.com
        - api.sf1.example.com
        - ws.sf1.example.com
      secretName: sf1-tls-secret

  rules:
    # ==========================================
    # Frontend
    # ==========================================
    - host: sf1.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000

    # ==========================================
    # API Gateway
    # ==========================================
    - host: api.sf1.example.com
      http:
        paths:
          # Auth Service
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3001

          # Price Service
          - path: /api/prices
            pathType: Prefix
            backend:
              service:
                name: price-service
                port:
                  number: 3002

    # ==========================================
    # WebSocket (if needed)
    # ==========================================
    - host: ws.sf1.example.com
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 3006

---
# ==========================================
# Ingress - Admin Panel
# ==========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sf1-admin-ingress
  namespace: sf1-ultimate
  labels:
    app: sf1-admin
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Basic Authentication
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "admin-basic-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"

    # IP Whitelisting (uncomment and configure)
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.1.0/24"

spec:
  tls:
    - hosts:
        - admin.sf1.example.com
      secretName: sf1-admin-tls-secret

  rules:
    - host: admin.sf1.example.com
      http:
        paths:
          # Grafana
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

          # Prometheus
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090

---
# ==========================================
# NetworkPolicy - Allow Ingress Traffic
# ==========================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-traffic
  namespace: sf1-ultimate
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
