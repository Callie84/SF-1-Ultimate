---
# ==========================================
# Secret - Database Credentials
# ==========================================
# NOTE: These are base64 encoded. In production, use Sealed Secrets or External Secrets Operator
# To encode: echo -n "your-password" | base64
# To decode: echo "encoded-string" | base64 -d
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: sf1-ultimate
  labels:
    app: sf1-ultimate
type: Opaque
data:
  # PostgreSQL
  # Default: sf1_password (CHANGE IN PRODUCTION!)
  postgres-password: c2YxX3Bhc3N3b3Jk
  # Default: sf1_user
  postgres-user: c2YxX3VzZXI=

  # MongoDB
  # Default: sf1_mongo_password (CHANGE IN PRODUCTION!)
  mongodb-password: c2YxX21vbmdvX3Bhc3N3b3Jk
  # Default: sf1_admin
  mongodb-username: c2YxX2FkbWlu
  # Default: admin
  mongodb-root-password: YWRtaW4=

  # Redis
  # Default: sf1_redis_password (CHANGE IN PRODUCTION!)
  redis-password: c2YxX3JlZGlzX3Bhc3N3b3Jk

---
# ==========================================
# Secret - JWT Secrets
# ==========================================
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: sf1-ultimate
  labels:
    app: auth-service
type: Opaque
data:
  # JWT Access Token Secret
  # Default: your-super-secret-jwt-access-key-change-in-production
  # Generate with: openssl rand -base64 32
  jwt-access-secret: eW91ci1zdXBlci1zZWNyZXQtand0LWFjY2Vzcy1rZXktY2hhbmdlLWluLXByb2R1Y3Rpb24=

  # JWT Refresh Token Secret
  # Default: your-super-secret-jwt-refresh-key-change-in-production
  # Generate with: openssl rand -base64 32
  jwt-refresh-secret: eW91ci1zdXBlci1zZWNyZXQtand0LXJlZnJlc2gta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u

---
# ==========================================
# Secret - API Keys
# ==========================================
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: sf1-ultimate
  labels:
    app: sf1-ultimate
type: Opaque
data:
  # External API Keys (if needed)
  # Example: CoinGecko API Key
  # coingecko-api-key: <base64-encoded-key>

  # Session Secret
  # Default: your-session-secret-change-in-production
  session-secret: eW91ci1zZXNzaW9uLXNlY3JldC1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==

