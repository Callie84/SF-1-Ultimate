---
# ==========================================
# Deployment - Price Service
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-service
  namespace: sf1-ultimate
  labels:
    app: price-service
    tier: backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: price-service
  template:
    metadata:
      labels:
        app: price-service
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      initContainers:
        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z mongodb-service 27017; do
                echo "Waiting for MongoDB..."
                sleep 2
              done
              echo "MongoDB is ready!"

        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis-service 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"

      containers:
        - name: price-service
          image: sf1/price-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3002
              protocol: TCP

          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: sf1-config
                  key: NODE_ENV

            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: PORT

            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: SERVICE_NAME

            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: MONGODB_HOST

            - name: MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: MONGODB_PORT

            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: MONGODB_DATABASE

            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: mongodb-username

            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: mongodb-password

            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: REDIS_HOST

            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: REDIS_PORT

            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: redis-password

            - name: SCRAPER_INTERVAL_MS
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: SCRAPER_INTERVAL_MS

            - name: SCRAPER_TIMEOUT_MS
              valueFrom:
                configMapKeyRef:
                  name: price-service-config
                  key: SCRAPER_TIMEOUT_MS

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - price-service
                topologyKey: kubernetes.io/hostname
