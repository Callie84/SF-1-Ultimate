---
# ==========================================
# Namespace
# ==========================================
apiVersion: v1
kind: Namespace
metadata:
  name: sf1-ultimate
  labels:
    name: sf1-ultimate
    environment: production

---
# ==========================================
# ResourceQuota
# ==========================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sf1-resource-quota
  namespace: sf1-ultimate
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"

---
# ==========================================
# LimitRange
# ==========================================
apiVersion: v1
kind: LimitRange
metadata:
  name: sf1-limit-range
  namespace: sf1-ultimate
spec:
  limits:
    - max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: "100m"
        memory: 128Mi
      default:
        cpu: "1"
        memory: 1Gi
      defaultRequest:
        cpu: "500m"
        memory: 512Mi
      type: Container
