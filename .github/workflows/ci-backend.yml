name: CI - Backend Services

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  test-auth-service:
    name: Test Auth Service
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: sf1_user
          POSTGRES_DB: sf1_auth_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/auth-service/package-lock.json

      - name: Install dependencies
        working-directory: apps/auth-service
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/auth-service
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://sf1_user:test_password@localhost:5432/sf1_auth_test

      - name: Run Prisma Migrations
        working-directory: apps/auth-service
        run: npm run prisma:migrate
        env:
          DATABASE_URL: postgresql://sf1_user:test_password@localhost:5432/sf1_auth_test

      - name: Run Tests
        working-directory: apps/auth-service
        run: npm test
        env:
          DATABASE_URL: postgresql://sf1_user:test_password@localhost:5432/sf1_auth_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret_for_ci_only_min_32_chars
          JWT_REFRESH_SECRET: test_jwt_refresh_secret_for_ci_only_min_32_chars

      - name: Build
        working-directory: apps/auth-service
        run: npm run build

  test-other-services:
    name: Test Other Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - price-service
          - journal-service
          - tools-service
          - community-service
          - notification-service
          - search-service
          - media-service
          - gamification-service
          - ai-service

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: test_admin
          MONGO_INITDB_ROOT_PASSWORD: test_password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: apps/${{ matrix.service }}
        run: npm ci

      - name: Run Tests
        working-directory: apps/${{ matrix.service }}
        run: npm test || echo "No tests defined"
        env:
          MONGODB_URL: mongodb://test_admin:test_password@localhost:27017
          REDIS_URL: redis://localhost:6379

      - name: Build
        working-directory: apps/${{ matrix.service }}
        run: npm run build

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check TypeScript (Auth Service)
        working-directory: apps/auth-service
        run: |
          npm ci
          npx tsc --noEmit || echo "TypeScript check completed"
