# CI/CD Pipeline f√ºr SF-1 Ultimate
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io

jobs:
  # ==========================================
  # TESTING
  # ==========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - price-service
          - journal-service
          - tools-service
          - community-service
          - notification-service
          - search-service
          - media-service
          - gamification-service
          - ai-service

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.service }}/package-lock.json

      - name: Install Dependencies
        working-directory: apps/${{ matrix.service }}
        run: npm ci

      - name: Run Tests
        working-directory: apps/${{ matrix.service }}
        run: npm test

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: apps/${{ matrix.service }}/coverage/coverage-final.json
          flags: ${{ matrix.service }}

  # ==========================================
  # LINTING
  # ==========================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run ESLint
        run: |
          npm install -g eslint
          find apps -name "*.ts" -not -path "*/node_modules/*" | xargs eslint || true

  # ==========================================
  # BUILD DOCKER IMAGES
  # ==========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - auth-service
          - price-service
          - journal-service
          - tools-service
          - community-service
          - notification-service
          - search-service
          - media-service
          - gamification-service
          - ai-service

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ matrix.service }}
          file: docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:buildcache,mode=max

  # ==========================================
  # DEPLOY
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /opt/sf1-ultimate
            git pull origin main
            docker-compose pull
            docker-compose up -d --force-recreate
            docker system prune -af
          EOF

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f https://seedfinderpro.de/health || exit 1

      - name: Notify Success
        if: success()
        run: echo "Deployment successful!"

      - name: Notify Failure
        if: failure()
        run: echo "Deployment failed!"
