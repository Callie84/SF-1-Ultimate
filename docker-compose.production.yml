version: '3.8'

services:
  # ==========================================
  # INFRASTRUCTURE
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: sf1-postgres
    restart: always
    environment:
      POSTGRES_DB: sf1_auth
      POSTGRES_USER: sf1_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sf1-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sf1_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  mongodb:
    image: mongo:7
    container_name: sf1-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: sf1_admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - sf1-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  redis:
    image: redis:7-alpine
    container_name: sf1-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sf1-network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: sf1-meilisearch
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - sf1-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # MONITORING
  # ==========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: sf1-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - sf1-network

  grafana:
    image: grafana/grafana:latest
    container_name: sf1-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      - sf1-network
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: sf1-node-exporter
    restart: always
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - sf1-network

  # ==========================================
  # API GATEWAY
  # ==========================================

  api-gateway:
    image: traefik:v2.10
    container_name: sf1-api-gateway
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - sf1-network
    depends_on:
      - auth-service
      - price-service

  # ==========================================
  # MICROSERVICES (Production Build)
  # ==========================================

  auth-service:
    build:
      context: ./apps/auth-service
      dockerfile: ../../docker/Dockerfile.production
    container_name: sf1-auth-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://sf1_user:${POSTGRES_PASSWORD}@postgres:5432/sf1_auth
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    volumes:
      - ./apps/auth-service/logs:/app/logs
    ports:
      - "3001:3001"
    networks:
      - sf1-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth.loadbalancer.server.port=3001"
      - "traefik.http.services.auth.loadbalancer.healthcheck.path=/health"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  price-service:
    build:
      context: ./apps/price-service
      dockerfile: ../../docker/Dockerfile.production
    container_name: sf1-price-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGODB_URL: mongodb://sf1_admin:${MONGO_PASSWORD}@mongodb:27017/sf1_prices?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    volumes:
      - ./apps/price-service/logs:/app/logs
    ports:
      - "3002:3002"
    networks:
      - sf1-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.price.rule=PathPrefix(`/api/prices`)"
      - "traefik.http.routers.price.entrypoints=websecure"
      - "traefik.http.routers.price.tls.certresolver=letsencrypt"
      - "traefik.http.services.price.loadbalancer.server.port=3002"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  # ==========================================
  # Weitere Services analog...
  # ==========================================

# ==========================================
# NETWORKS
# ==========================================

networks:
  sf1-network:
    driver: bridge

# ==========================================
# VOLUMES
# ==========================================

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  meilisearch_data:
  prometheus_data:
  grafana_data:
  letsencrypt_data:
